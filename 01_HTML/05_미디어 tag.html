<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>미디어 관련 태그들</title>
</head>
<body>
    <h2>미디어 관련 태그들: img, audio, video</h2>
    <hr>
    <h3>이미지태그: img</h3>
    <img src="img/apple.png" alt="사과" width="300" height="">
    <hr>
    <h3>오디오태그: audio</h3>
    <audio src="media/embraceableyou.mp3" controls="controls"></audio>
    <audio controls="controls">
        <source src="media/embraceableyou.mp3" type="audio/mp3">
    </audio>
    <h3>비디오 태그: video</h3>
    <video src="media/bear.mp4" controls="controls">
    </video>
</body>
</html>
