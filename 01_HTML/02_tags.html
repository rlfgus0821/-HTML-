<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML 태그들</title>
</head>
<body>

<!-- heading tags: 숫자가 커질수록 굵기가 얇아짐 -->
    <h1>글자태그: 제목, 본문</h1>
    <hr>
    <h1 id="alpha">제목1: alpha</h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
    <h4 id="beta">제목4: beta</h4>
    <h5>제목5</h5>
    <h6>제목6</h6>
    <hr>
    <p>paragraph tag: 문단을 구분 => 글을 묶어서 나타냄</p>
    <p id="gamma">gamma: 사과는 빨갛고 새콤달콤합니다.</p>
    <div>그룹화 태그</div>
    <span>그룹화 태그</span>
    <a>anchor tag: 하이퍼링크 </a>
    <br>
    <a href="https://www.naver.com">네이버</a>
    <hr>
    <img src="img/apple.png">
    <br> 줄바꿈 tag
    <a href="#alpha">alpha</a>
    <a href="#beta">beta</a>
    <a href="#gamma">gamma</a>
</body>
</html>
