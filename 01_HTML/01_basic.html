<head>
    <!--
    <head>태그에 넣을 수 있는 태그들

    <meta>: 웹페이지에 추가 정보 전달: 문자코드
    <title>: 페이지 제목 저장

    <link>: 웹페이지에 파일 추가

            color: orange;

            }
    </style>
    -->
    <!-- 외부스타일 -->

    <link rel="stylesheet" href="style.css">

        alert('경고!');

    -->
    <!-- javascript -->
    <script>
        // 한줄 주석
        /* 여러줄 주석 */
        function show() { // <img>에 이미지 달기
		    document.getElementById("fig").src = "img/apple.png"
	    }
	    function hide() { // <img>에 이미지 제거
		    document.getElementById("fig").src= "";
	    }
    </script>
</head>
<body>
    <h1>Hello World!</h1>  <!--제목: 굵고 줄간격이 들어가있다.-->

    html, css3
    <br> <!--줄바꿈-->

    <h3 onmouseover="show()" onmouseout="hide()">사과</h3>
